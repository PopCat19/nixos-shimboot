# Set your personal hyprland configuration here
# For a sample file, please refer to https://github.com/prasanthrangan/hyprdots/blob/main/Configs/.config/hypr/userprefs.t2

# Mouse config
input {
    kb_layout = us
    follow_mouse = 1
    mouse_refocus = true
    accel_profile = flat
    sensitivity = 0.8
    force_no_accel = 1
    scroll_factor = 0.3
    numlock_by_default = true
    touchpad {
        scroll_factor = 0.2
        natural_scroll = true
        tap-to-click = true
        drag_lock = false
        disable_while_typing = false
        middle_button_emulation = true
    }
}

# Logitech config
device {
    name = logitech-k400-plus-1
    sensitivity = 1.0
    natural_scroll = true
}

# Elan Touchpad config
device {
    name = elan-touchpad
    sensitivity = 0.08
}

# hyprshade / blue-filter
exec = hyprshade on $NIXOS_CONFIG_DIR/configuration/home/hypr_config/shaders/blue-light-filter.glsl
# cat: Display
# desc: Toggle blue light filter
bind = Alt+Super,N,exec,hyprshade toggle $NIXOS_CONFIG_DIR/configuration/home/hypr_config/shaders/blue-light-filter.glsl
# desc: Toggle cool shader
bind = Alt+Super,M,exec,hyprshade toggle $NIXOS_CONFIG_DIR/configuration/home/hypr_config/shaders/cool-stuff.glsl
# desc: Toggle extra dark shader
bind = Alt+Super,B,exec,hyprshade toggle $NIXOS_CONFIG_DIR/configuration/home/hypr_config/shaders/bloom.glsl


# dispatch dpms
# cat: Display
# desc: Toggle display power
bind = Alt+Super,J,exec,hyprctl dispatch dpms toggle
# desc: Set brightness to 1
bind = Alt+Super,K,exec,brightnessctl set 1
# desc: Set brightness to 20%
bind = Alt+Super,L,exec,brightnessctl set 20%
# desc: Set brightness to 60%
bind = Alt+Super,O,exec,brightnessctl set 60%

# Smart gaps (disabled)
# workspace = w[t1], gapsout:0, gapsin:0
# workspace = w[tg1], gapsout:0, gapsin:0
