# Flake Check Workflow
#
# Purpose: Validates Nix flake configuration on pushes and PRs
# Triggers: Push/PR to main/dev branches, manual dispatch
# Dependencies: cachix/install-nix-action, actions/checkout
#
# This workflow:
# - Runs nix flake check to validate configuration
# - Ensures flake integrity before merges
# - Provides CI validation for NixOS configurations

name: flake-check

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: cachix/install-nix-action@v27
        with:
          nix_version: 2.18.1

      - name: Check flake
        run: nix flake check