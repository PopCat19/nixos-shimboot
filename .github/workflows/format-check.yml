# Code Formatting Check Workflow
#
# Purpose: Validates code formatting on pull requests
# Triggers: Pull requests to main/dev branches, push events, manual dispatch
# Dependencies: DeterminateSystems/nix-installer-action, alejandra (via nix fmt)
#
# This workflow:
# - Checks that code follows project's formatting standards
# - Uses alejandra formatter via nix fmt
# - Prevents merge of improperly formatted code

name: format-check

on:
  pull_request:
    branches: [ "main", "dev" ]
  push:
    branches: [ "main", "dev" ]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            experimental-features = nix-command flakes

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Check formatting
        id: format
        continue-on-error: false
        run: |
          echo "ðŸ§¹ Checking Nix formatting..."
          nix fmt -- --check .
          echo "âœ… All files are properly formatted."

      - name: Show format summary
        run: |
          echo "## âœ… Formatting OK" >> $GITHUB_STEP_SUMMARY
          echo "All nix files follow project formatting rules." >> $GITHUB_STEP_SUMMARY