name: build-shimboot

on:
  workflow_dispatch:
    inputs:
      board:
        description: 'Board to build'
        required: true
        default: 'dedede'
        type: choice
        options: [all, dedede, octopus, zork, nissa, hatch, grunt, snappy]
      rootfs:
        description: 'Rootfs variant'
        required: true
        default: 'minimal'
        type: choice
        options: [minimal, full]
      drivers_mode:
        description: 'Driver placement mode'
        required: true
        default: 'vendor'
        type: choice
        options: [vendor, inject, both, none]
      firmware_upstream:
        description: 'Include upstream ChromiumOS firmware'
        required: false
        default: true
        type: boolean
      inspect_after:
        description: 'Inspect final image after build'
        required: false
        default: false
        type: boolean
      prewarm_cache:
        description: 'Pre-warm Cachix cache before building'
        required: false
        default: false
        type: boolean
      build_mode:
        description: 'Select build mode'
        required: true
        default: 'full'
        type: choice
        options:
          - full          # build, assemble, upload
          - cachix-only   # build only, push to Cachix
          - local-debug   # build locally, no uploads

      runner_type:
        description: 'Runner type (self-hosted or GitHub-hosted)'
        required: true
        default: 'ubuntu-latest'
        type: choice
        options: [ubuntu-latest, popcat19-nixos0]
      include_checksum:
        description: 'Include SHA256 checksum in packaged artifact'
        required: false
        default: true
        type: boolean

env:
  NIXPKGS_ALLOW_UNFREE: 1

jobs:
  build:
    runs-on: ${{ github.event.inputs.runner_type || 'ubuntu-latest' }}
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        board: >-
          ${{
            github.event.inputs.board == 'all'
            && fromJSON('["dedede", "octopus", "zork", "nissa", "hatch", "grunt", "snappy"]')
            || fromJSON(format('["{0}"]', github.event.inputs.board))
          }}

    steps:
      - name: Maximize build space
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Reclaim disk space for Nix
        uses: wimpysworld/nothing-but-nix@main
        with:
          hatchet-protocol: 'cleave'

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            accept-flake-config = true
            auto-optimise-store = true
            substituters = https://cache.nixos.org https://shimboot-systemd-nixos.cachix.org
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= shimboot-systemd-nixos.cachix.org-1:vCWmEtJq7hA2UOLN0s3njnGs9/EuX06kD7qOJMo2kAA=

      - name: Setup Cachix
        if: ${{ github.event.inputs.build_mode == 'cachix-only' || github.event_name == 'release' }}
        uses: cachix/cachix-action@v14
        with:
          name: shimboot-systemd-nixos
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build Nix components
        run: |
          BOARD="${{ matrix.board }}"
          ROOTFS="${{ github.event.inputs.rootfs || 'minimal' }}"

          echo "ðŸ”¨ Building for: $BOARD (rootfs: $ROOTFS)"

          # RETRY LOOP
          success=false
          for i in {1..3}; do
            echo "ðŸ”„ [Attempt $i/3] Building core Nix components..."
            if nix build --impure --accept-flake-config \
              .#chromeos-shim-${BOARD} \
              .#extracted-kernel-${BOARD} \
              .#initramfs-patching-${BOARD} \
              --print-out-paths; then
              success=true
              echo "âœ… Core components build successful."
              break
            fi
            echo "âš ï¸ [Attempt $i/3] Failed. Retrying in 10 seconds..."
            sleep 10
          done

          if [ "$success" = "false" ]; then
            echo "âŒ Failed to build core components after 3 attempts."
            exit 1
          fi

          # Build RootFS (Separate step, usually safer, but included in flow)
          if [ "$ROOTFS" = "minimal" ]; then
            nix build --impure --accept-flake-config .#raw-rootfs-minimal --print-out-paths
          else
            nix build --impure --accept-flake-config .#raw-rootfs --print-out-paths
          fi

          df -h

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            parted gdisk e2fsprogs util-linux pv zstd vboot-utils

      - name: Assemble image
        if: ${{ github.event.inputs.build_mode == 'full' }}
        run: |
          if [ -e /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh ]; then
            source /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          fi

          echo "ðŸ’¾ Available space before assembly:"
          df -h

          # Build assemble-final.sh command with all options
          ASSEMBLE_CMD=(
            ./assemble-final.sh
            --board "${{ matrix.board }}"
            --rootfs "${{ github.event.inputs.rootfs || 'minimal' }}"
            --drivers "${{ github.event.inputs.drivers_mode || 'vendor' }}"
          )

          # Add firmware upstream flag
          if [ "${{ github.event.inputs.firmware_upstream }}" = "false" ]; then
            ASSEMBLE_CMD+=(--no-firmware-upstream)
          else
            ASSEMBLE_CMD+=(--firmware-upstream)
          fi

          # Add inspect flag
          if [ "${{ github.event.inputs.inspect_after }}" = "true" ]; then
            ASSEMBLE_CMD+=(--inspect)
          fi

          # Add prewarm cache flag
          if [ "${{ github.event.inputs.prewarm_cache }}" = "true" ]; then
            ASSEMBLE_CMD+=(--prewarm-cache)
          fi

          # RETRY LOOP FOR ASSEMBLY (Handling potential binwalk/loopback flakes)
          success=false
          for i in {1..3}; do
            echo "ðŸš€ [Attempt $i/3] Running assembly: ${ASSEMBLE_CMD[*]}"
            
            if sudo -E env "PATH=$PATH" "NIX_PATH=$NIX_PATH" \
              BOARD="${{ matrix.board }}" \
              "${ASSEMBLE_CMD[@]}"; then
                success=true
                echo "âœ… Assembly successful."
                break
            fi
            
            echo "âš ï¸ [Attempt $i/3] Assembly failed. Retrying in 10 seconds..."
            # Optional: clean up any stale loopbacks or mounts here if necessary
            # sudo losetup -D || true
            sleep 10
          done

          if [ "$success" = "false" ]; then
            echo "âŒ Assembly failed after 3 attempts."
            exit 1
          fi

          echo "ðŸ’¾ Available space after assembly:"
          df -h

      - name: Compress and rename
        if: ${{ github.event.inputs.build_mode == 'full' }}
        run: |
          set -e

          # Detect working directory where shimboot.img is located
          if [ -f "/nix/work/shimboot.img" ]; then
            WORKDIR="/nix/work"
          elif [ -f "work/shimboot.img" ]; then
            WORKDIR="work"
          else
            echo "âŒ Error: shimboot.img not found!"
            sudo find / -name "shimboot.img" -type f 2>/dev/null | head -10
            exit 1
          fi

          if ! sudo parted -s "$WORKDIR/shimboot.img" print >/dev/null 2>&1; then
            echo "âŒ Error: shimboot.img is not a valid disk image!"
            exit 1
          fi

          sudo chown -R $(whoami):$(whoami) "$WORKDIR"
          cd "$WORKDIR"

          ARTIFACT_NAME="${{ matrix.board }}-shimboot-${{ github.event.inputs.rootfs || 'minimal' }}"

          echo "ðŸ“¦ Compressing ${ARTIFACT_NAME}.img.zst (this may take a while)..."
          stdbuf -oL pv -p -t -e -r -a shimboot.img | \
            stdbuf -oL zstd -19 --long --verbose -T0 -o "${ARTIFACT_NAME}.img.zst" | \
            tee compression.log

          echo ""
          echo "âœ… Compression completed."
          echo "ðŸ“„ Compression stats summary:"
          tail -n 10 compression.log || true

          echo "ðŸ” Calculating checksum (printed only):"
          sha256sum "${ARTIFACT_NAME}.img.zst"

          rm -f shimboot.img compression.log
          OUTPUT_DIR=$(dirname "$WORKDIR")
          echo "ðŸ“ Preparing output directory: $OUTPUT_DIR"
          sudo mkdir -p "$OUTPUT_DIR"
          sudo chown -R $(whoami):$(whoami) "$OUTPUT_DIR"

          echo "ðŸ“¦ Moving artifact to $OUTPUT_DIR/${ARTIFACT_NAME}.img.zst"
          sudo mv "${ARTIFACT_NAME}.img.zst" "$OUTPUT_DIR/"

          cd "$OUTPUT_DIR"
          echo "âœ… Artifact ready: $(pwd)/${ARTIFACT_NAME}.img.zst"

          # Move into GitHub workspace so upload-artifact can see it
          echo "ðŸ“¦ Copying artifact into workflow workspace (${GITHUB_WORKSPACE})"
          cp "${ARTIFACT_NAME}.img.zst" "${GITHUB_WORKSPACE}/"

          if [ "${{ github.event.inputs.include_checksum }}" = "true" ]; then
            sha256sum "${ARTIFACT_NAME}.img.zst" > "${GITHUB_WORKSPACE}/${ARTIFACT_NAME}.img.zst.sha256"
            echo "âœ… Checksum saved to ${GITHUB_WORKSPACE}/${ARTIFACT_NAME}.img.zst.sha256"
          fi

          # Cleanup safely
          sudo rm -rf "$WORKDIR"

      - name: Upload artifact
        if: ${{ github.event.inputs.build_mode == 'full' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.board }}-shimboot-${{ github.event.inputs.rootfs || 'minimal' }}
          path: |
            ${{ matrix.board }}-shimboot-${{ github.event.inputs.rootfs || 'minimal' }}.img.zst
            ${{ matrix.board }}-shimboot-${{ github.event.inputs.rootfs || 'minimal' }}.img.zst.sha256