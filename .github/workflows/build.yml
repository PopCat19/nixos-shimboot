name: build

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-images:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    strategy:
      matrix:
        target: [ raw-rootfs, raw-rootfs-minimal ]

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Reclaim disk space for Nix (Nothing but Nix)
      - name: Free disk space for Nix builds
        uses: wimpysworld/nothing-but-nix@main
        with:
          hatchet-protocol: rampage   # maximum space freeing for large builds
          witness-carnage: true      # optional: see what it removes

      # 3Ô∏è‚É£ Install Nix
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_version: 2.18.1
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      # 4Ô∏è‚É£ Setup Cachix (binary cache)
      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: shimboot-systemd-nixos
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      # 5Ô∏è‚É£ Show available disk before build (optional diagnostic)
      - name: Check disk space
        run: |
          echo "üíø Disk usage before build:"
          df -h /
          df -h /nix || true
          echo "üßπ Cleaning up Docker and other space..."
          docker system prune -af || true
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true

      # 6Ô∏è‚É£ Build NixOS rootfs images (from matrix)
      - name: Build ${{ matrix.target }}
        run: |
          nix build --impure --accept-flake-config .#${{ matrix.target }}
          echo "‚úÖ Build of ${{ matrix.target }} complete!"

      # 7Ô∏è‚É£ Push built artifacts to Cachix
      - name: Push to Cachix
        run: |
          cachix push shimboot-systemd-nixos ./result
          echo "‚úÖ Pushed ${{ matrix.target }} to Cachix"

      # 8Ô∏è‚É£ Verify artifact result and store space again
      - name: Post-Build Disk Usage
        if: always()
        run: df -h /nix